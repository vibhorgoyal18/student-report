<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
            <span class="navbar-brand text-danger fw-bold">CodingBlaze</span>
        </nav>
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-3">
                    <form onsubmit="return false">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <label for="id">ID:</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="id"
                                        placeholder="ID"
                                    />
                                </div>
                                <div class="col-6">
                                    <label for="name">Name:</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        placeholder="Name"
                                    />
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-6">
                                    <label for="course">Course:</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="course"
                                        placeholder="Course"
                                    />
                                </div>
                                <div class="col-6">
                                    <label for="sem">Semmester:</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="sem"
                                        placeholder="Semmester"
                                    />
                                </div>
                            </div>
                            <div class="row mt-2">
                                <h6 class="mt-3 fw-bold">Marks:</h6>
                                <div class="col-4">
                                    <label for="maths"
                                        ><small>Maths</small></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="maths"
                                        placeholder="Maths"
                                    />
                                </div>
                                <div class="col-4">
                                    <label for="english"
                                        ><small>English:</small></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="english"
                                        placeholder="English"
                                    />
                                </div>
                                <div class="col-4">
                                    <label for="science"
                                        ><small>Science:</small></label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="science"
                                        placeholder="Science"
                                    />
                                </div>
                            </div>
                            <button
                                class="btn btn-success mt-4 ps-5 pe-5"
                                onclick="getStudents()"
                            >
                                Add
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-9">
                    <div style="width: 200px" class="mt-2">
                        <select
                            class="form-select"
                            name="filter"
                            id="filter"
                            onchange="filterStudents(this)"
                        >
                            <option value="all">All</option>
                            <option value="pass">Pass</option>
                            <option value="fail">Fail</option>
                        </select>
                    </div>
                    <table class="table table-bordered text-center mt-3">
                        <thead>
                            <tr>
                                <th valign="middle" rowspan="2">ID</th>
                                <th valign="middle" rowspan="2">Name</th>
                                <th valign="middle" rowspan="2">Course</th>
                                <th valign="middle" rowspan="2">Semmester</th>
                                <th colspan="3">Marks</th>
                                <th valign="middle" rowspan="2">Percentage</th>
                            </tr>
                            <tr>
                                <th>Maths</th>
                                <th>English</th>
                                <th>Science</th>
                            </tr>
                        </thead>
                        <tbody id="studentData">
                            <tr>
                                <td colspan="8">
                                    Add students to view data here
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
